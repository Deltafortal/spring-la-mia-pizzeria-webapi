<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="errorDiv(field)"
		th:if="${#fields.hasErrors(field)}">
		<ul>
		   <li 
		   		th:each="err : ${#fields.errors(field)}" style="list-style-type: none; color: darkred;">
		   		[[${err}]]	
		   	</li>
		</ul>
	</div>

</body>
</html>
